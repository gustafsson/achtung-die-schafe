<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="script.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
</head>
<body onload="init();">
	<style type="text/css">
		body{
		background-image:url('Google-mouton-guerre.jpg');
		background-color:#222222;
		background-repeat:no-repeat;
		background-attachment:fixed;
		background-position:center; 
		}
		#content {
			width: 800px;
			height: 600px;
			margin-left: auto;
			margin-right: auto;
			margin-top: 20px;
		}
		#myCanvas {
			width: 800px;
			height: 600px;
			border: 1px solid black;
			padding-left: 0;
			padding-right: 0;
			margin: auto;
			display: block;
			background-color: #ffffff;
			opacity: 0.7;
		}
	</style>
	<div id="content">
		<canvas id="myCanvas" width="800" height="600" style="border:1px solid #c3c3c3;" tabindex="1">
		Your browser does not support the canvas element.
		</canvas>
		
		<button type="button" onclick="startGame()">Play!</button>
	</div>
	<p ></p>
</body>
</html>
