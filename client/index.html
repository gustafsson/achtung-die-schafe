<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="script.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
</head>
<body onload="init();">
	<style type="text/css">
		body{
		background-image:url('sheep.png');
		background-color:#222222;
		background-repeat:repeat;
		background-attachment:fixed;
		background-position:center; 
		}
		#content {
			width: 800px;
			height: 600px;
			margin-left: auto;
			margin-right: auto;
			margin-top: 20px;
		}
		#myCanvas {
			width: 800px;
			height: 600px;
			border: 1px solid black;
			padding-left: 0;
			padding-right: 0;
			margin: auto;
			display: block;
			background-color: #ffffff;
			opacity: 0.8;
		}
		#serverMessage {
		    padding: 4px;
		    margin-right: 20px;
			border: 1px solid grey;
			background-color: #ffffff;
			opacity: 1;
		    float: right;
		    font-family: Monospace;
		}
		#scoreboard {
			border: 1px solid grey;
			background-color: #ffffff;
			opacity: 1;
		    font-family: Monospace;
		}
	</style>
	<div id="content">
		<canvas id="myCanvas" width="800" height="600" style="border:1px solid #c3c3c3;" tabindex="1">
		Your browser does not support the canvas element.
		</canvas>
		
		<div style="display:inline;">
		    <button type="button" onclick="startGame()" id="playbutton">Play!</button>
    		<div id="serverMessage" style="display:inline;"></div>
    	</div>
		<div id="scoreboard" style="display:inline;"></div>
	</div>
	<p></p>
</body>
</html>
