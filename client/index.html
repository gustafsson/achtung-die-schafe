<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body onload="init();">
	<style type="text/css">
		body{
		background-image:url('sheep.png');
		background-color:#222222;
		background-repeat:repeat;
		background-attachment:fixed;
		background-position:center; 
		}
		#content {
			width: 800px;
			height: 600px;
			margin-left: auto;
			margin-right: auto;
			margin-top: 20px;
		}
		#myCanvas {
			width: 800px;
			height: 600px;
			border: 1px solid black;
			padding-left: 0;
			padding-right: 0;
			margin: auto;
			display: block;
			background-color: #ffffff;
			opacity: 1;
		}
		#serverMessage {
		    padding: 4px;
		    margin-right: 20px;
			border: 1px solid grey;
			background-color: #ffffff;
			opacity: 1;
		    float: right;
		    font-family: Monospace;
		}
		#scoreboard {
			border: 1px solid grey;
			background-color: #ffffff;
			opacity: 1;
		    font-family: Monospace;
		}
		#chatwindow {
		}
		#messagesDiv {
		  background-color: white;
		  overflow: auto;
		  height: 530px;
		  padding: 10px;
		  border: 8px solid #424547;
		  margin-bottom: 5px;
		  text-align: left;
		}
		#rulesdiv {
		  background-color: white;
		  overflow: auto;
		  height: 530px;
		  padding: 10px;
		  border: 8px solid #424547;
		  margin-bottom: 5px;
		  text-align: left;
		}
	</style>
	<table>
		<tr valign="top">
			<td width="50%"><br><div id="rulesdiv">
				<p>Howto:</p>
				<p>Enter a name, press play, then space.</p>
				<p>When you die, press space again.</p>
				<p>Stay and fight, if you run off from the others you die.</p>
				<p>You get score+1 if someone dies near you.</p>
			</div></td>
			<td width="800px">
					<div id="content">
		<canvas id="myCanvas" width="800" height="600" style="border:1px solid #c3c3c3;" tabindex="1">
		Your browser does not support the canvas element.
		</canvas>
	</div>
	<p></p>
			</td>
			<td width="50%">
				<br>
				<div id='chatwindow'>
				<div id='messagesDiv'></div>
				<input type='text' id='messageInput' placeholder='Message...'>
				</div>
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<div style="display:inline;">
		<form id="form" action="javascript:;">
			<button type="button" onclick="startGame()" id="playbutton">Play!</button>
		  Name: <input id="nameInput" type="text" name="pname" />
		</form> 
		<div id="serverMessage" style="display:inline;"></div>
	</div>
	<div id="scoreboard" style="display:inline;"></div>
	<p></p>
	<div id="sheep_death_toll" style="display:inline;"></div>
			</td>
			<td></td>
</tr>
	</table>
	<script type="text/javascript" src="script.js?7"></script>
	<script src="https://cdn.firebase.com/v0/firebase.js"></script>
	<script type="text/javascript" src="chat.js"></script>
</body>
</html>
